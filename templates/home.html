{% extends 'flatpages/default.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Привет {{ user.username }}!
  <p><a href="/accounts/logout">Выйти</a></p>
{% else %}
  <p>Вы не ввели свой логин и пароль:</p>
<p><a href="/accounts/login">войдите</a> или  <a href="/accounts/signup">зарегистируйтесь</a></p>
{% endif %}
{% endblock %}
